#Sample config file for HdpHBencher

#To get interpoloation you need to use an %~s pattern -> Doesn't work on env
#vars unfortunately.

HOME           = /home/blair
hdphRepo       = git@github.com:PatrickMaier/HdpH.git

hdphInstallLoc = %(HOME)s/HdpHBencher/HdpH
installArgs    = %(hdphInstallLoc)s/hdph-mpi-allgather/ --flags=libMPICH2 --extra-include-dirs=%(HOME)s/mpich/include --extra-lib-dirs=%(HOME)s/mpich/lib:%(hdphInstallLoc)s/hdph-closure/

resultsCsv     = ./results.csv

#This should match the config below.
benchmarks     = Hello, SumEuler, Fib

[Hello]
maxProcs = 3
args     = test

[SumEuler]
maxProcs = 3
args     = test

[Fib]
maxProcs = 3
args     = test
